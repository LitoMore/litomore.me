{%- if paginator %}
{%- set site_lang = paginator.pages | first() | get(key="lang") %}
{%- set is_zh = site_lang == 'zh' %}
{%- else %}
{%- set is_zh = false %}
{%- endif %}
<nav id="navbar">
  {%- for item in config.extra.menu %}
  {%- if item.zh and is_zh %}
  <a href="{{ get_url(path=item.url, lang='zh') | safe }}" class="btn">
    {%- else %}
    <a href="{{ get_url(path=item.url) | safe }}" class="btn">
      {%- endif %}
      {{ item.name }}
    </a>
    {%- endfor %}
</nav>
