<nav id="navbar">
  {%- for item in config.extra.menu %}
  {%- if item.zh and macros::lang() == 'zh' %}
  <a href="{{ get_url(path=item.url, lang='zh') | safe }}" class="btn">
    {%- else %}
    <a href="{{ get_url(path=item.url) | safe }}" class="btn">
      {%- endif %}
      {{ item.name }}
    </a>
    {%- endfor %}
</nav>
